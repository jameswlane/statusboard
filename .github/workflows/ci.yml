name: CI

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - workspaces/**
  push:
    branches:
      - main
      - latest
    paths-ignore:
      - workspaces/**
  schedule:
    # "At 09:00 UTC (02:00 PT) on Monday" https://crontab.guru/#0_9_*_*_1
    - cron: "0 9 * * 1"

jobs:
  lint:
    name: Lint
    if: github.repository_owner == 'jameswlane'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Git User
        run: |
          git config --global user.email "github+action@github.com"
          git config --global user.name "GitHub Action Bot"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install pnpm@latest
        run: npm i --prefer-online --no-fund --no-audit -g pnpm@latest
      - name: pnpm Version
        run: pnpm -v
      - name: Install Dependencies
        run: pnpm i --ignore-scripts --frozen-lockfile
      - name: Lint
        run: pnpm run lint --ignore-scripts
      - name: Post Lint
        run: pnpm run postlint --ignore-scripts
